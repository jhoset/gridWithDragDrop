<div class="container" >
  <div class="!k-d-flex-row">
    <div class="col-6">
      <div class="k-block k-text-center">
        Grid Azul - Cantidad (firstGridData): {{ firstGridData.length }}
      </div>
      <kendo-grid
        style="background: blue"
        [data]="firstGridData"
        [selectable]="true"
        #firstGrid
        (drop)="onDrop($event, firstGrid, secondGrid)"
        (cellClick)="onCellClick($event)"
        (dragover)="onDragOver($event, firstGrid)"
        (dragstart)="onDragStart($event, firstGrid)"
        [rowSelected]="isRowSelected"
      >
        <kendo-grid-column field="ProductID" title="ID" [width]="40"> </kendo-grid-column>
        <kendo-grid-column field="ProductName" title="Name" [width]="180"> </kendo-grid-column>
        <kendo-grid-column field="UnitPrice" title="Price" [width]="80"> </kendo-grid-column>
        <kendo-grid-messages [noRecords]="noRecordsMsg"> </kendo-grid-messages>
      </kendo-grid>

    </div>
    <div class="col-6">
      <div class="k-block k-text-center">
        Grid Rojo - Cantidad (firstGridData): {{ secondGridData.length }}
      </div>
      <kendo-grid
        style="background: red"
        class="separator"
        [data]="secondGridData"
        #secondGrid
        [selectable]="true"
        (cellClick)="onCellClick($event)"
        (drop)="onDrop($event, secondGrid, firstGrid)"
        (dragover)="onDragOver($event, secondGrid)"
        (dragstart)="onDragStart($event, secondGrid)"
        [rowSelected]="isRowSelected">
        <kendo-grid-column field="ProductID" title="ID" [width]="40"> </kendo-grid-column>
        <kendo-grid-column field="ProductName" title="Name" [width]="180"> </kendo-grid-column>
        <kendo-grid-column field="UnitPrice" title="Price" [width]="80"> </kendo-grid-column>
        <kendo-grid-messages [noRecords]="noRecordsMsg"> </kendo-grid-messages>
      </kendo-grid>
    </div>
  </div><hr>
