<app-grid-plus [firstGridData]="firstData" [secondGridData]="secondData"
               [firstGridColumns]="firstGridColumns" [skipButtons]="false"
               [secondGridColumns]="SecondGridColumns" [objectIdName]="'ProductID'"
               [secondGridFooterTemplate]="fgFooter">
  <ng-template #fgFooter>
    <div>
      <kendo-label
        class="k-radio-label"
        (click)="onTest()"
        [for]="terms1"
        style="background: yellow"
        text="Accept Terms & Conditions"
      ></kendo-label>
      <input type="radio" #terms1 kendoRadioButton/>
    </div>
    <div>
      <kendo-label
        class="k-radio-label"
        [for]="terms2"
        text="Accept Terms & Conditions"
      ></kendo-label>
      <input type="radio" #terms2 kendoRadioButton/>
    </div>
  </ng-template>
</app-grid-plus>

<div>
  <label> Registration Form Type:</label>
  <kendo-dropdownlist
    [data]="registrationForm"
    [textField]="'key'"
    [valueField]="'value'"
    [defaultItem]="defaultItemRegistrationForm">
  </kendo-dropdownlist>
</div>
